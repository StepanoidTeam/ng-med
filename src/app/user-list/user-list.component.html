<section class="mat-typography">
  <h1>User List</h1>

  <div class="example-container mat-elevation-z8">

    <div class="example-header">
      <md-form-field floatPlaceholder="never">
        <input mdInput #filter placeholder="Filter users">
      </md-form-field>
    </div>

    <md-table #table [dataSource]="dataSource">

      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef>Name</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.name}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="role">
        <md-header-cell *mdHeaderCellDef>Role</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.role}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="email">
        <md-header-cell *mdHeaderCellDef>email</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.email}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="phone">
        <md-header-cell *mdHeaderCellDef>phone</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.phone}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="branch">
        <md-header-cell *mdHeaderCellDef>branch</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.branch}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="facility">
        <md-header-cell *mdHeaderCellDef>facility</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.facility}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="active">
        <md-header-cell *mdHeaderCellDef>active</md-header-cell>
        <md-cell *mdCellDef="let element">
          <md-checkbox [checked]="element.active"></md-checkbox>
        </md-cell>
      </ng-container>

      <ng-container mdColumnDef="action">
        <md-header-cell *mdHeaderCellDef>action</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.action}}</md-cell>
      </ng-container>


    </md-table>
  </div>
</section>
