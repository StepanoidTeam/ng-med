<section>
  <md-card>
    <md-card-title>
      Password Reset
    </md-card-title>

    <md-card-subtitle>
      Please enter your e-mail in the field below, so we can send a recovery link to it.
    </md-card-subtitle>

    <md-card-content>
      <md-form-field>
        <input mdInput placeholder="E-Mail">
        <md-icon mdSuffix>email</md-icon>
      </md-form-field>
    </md-card-content>

    <md-card-actions>
      <span class="spacer"></span>
      <button md-button class="mat-raised-button mat-primary" routerLink="/login">
        Send
      </button>
    </md-card-actions>

  </md-card>
</section>
