<section>

<md-card class="user-list-card">
  <md-card-header>
    <h1>Alerts List</h1>
  </md-card-header>

  <div class="table-head-controls">
    <md-form-field floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter alerts">
    </md-form-field>

    <span class="spacer"></span>
    <button md-button class="mat-raised-button mat-primary" routerLink="/alerts/new">
      <md-icon>add_alert</md-icon>
      Add Alert Setting
    </button>
  </div>

  <md-card-content>
    <md-table #table [dataSource]="dataSource">

      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>

      <ng-container mdColumnDef="fullName">
        <md-header-cell *mdHeaderCellDef>Full Name</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.fullName}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="providers">
        <md-header-cell *mdHeaderCellDef>Providers</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.providers}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="patientSelector">
        <md-header-cell *mdHeaderCellDef>Patient Selector</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.patientSelector}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="action">
        <md-header-cell *mdHeaderCellDef></md-header-cell>
        <md-cell *mdCellDef="let element">
          <div class="spacer"></div>
          <button md-icon-button routerLink="/alerts/edit">
            <md-icon>mode_edit</md-icon>
          </button>
          <button md-icon-button color="warn">
            <md-icon>delete</md-icon>
          </button>
        </md-cell>
      </ng-container>

    </md-table>

    <md-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>

  </md-card-content>
  <md-card-actions>

  </md-card-actions>
</md-card>

</section>
