<section>
  <md-card>
    <md-card-title>
      Profile
    </md-card-title>

    <md-card-content>
      <form>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <md-form-field>
                <input mdInput placeholder="First Name">
              </md-form-field>
            </td>
            <td>
              <md-form-field>
                <input mdInput placeholder="Last Name">
              </md-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <md-form-field>
                <span mdPrefix>+1 &nbsp;</span>
                <input type="tel" mdInput placeholder="Telephone">
                <md-icon mdSuffix>local_phone</md-icon>
              </md-form-field>
            </td>
            <td>
              <md-form-field>
                <input mdInput placeholder="E-Mail">
                <md-icon mdSuffix>email</md-icon>
              </md-form-field>
            </td>
          </tr>
        </table>
      </form>
    </md-card-content>

    <md-card-actions>
      <span class="spacer"></span>
      <button md-button class="mat-raised-button mat-primary" routerLink="/">
        Update
      </button>
    </md-card-actions>

  </md-card>

  <md-card>
    <md-card-title>
      Security
    </md-card-title>

    <md-card-content>
      <form>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <md-form-field>
                <input mdInput type="password" placeholder="Old Password">
              </md-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <md-form-field>
                <input mdInput type="password" placeholder="New Password">
              </md-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <md-form-field>
                <input mdInput type="password" placeholder="Confirm Password">
              </md-form-field>
            </td>
          </tr>
        </table>
      </form>
    </md-card-content>

    <md-card-actions>
      <span class="spacer"></span>
      <button md-button class="mat-raised-button mat-primary" routerLink="/">
        Change password
      </button>
    </md-card-actions>

  </md-card>

</section>
